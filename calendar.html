
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Calendrier</title>
  <meta name="description" content="Application web calendrier, avec gestion de rendez-vous et évènements">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>

<body>
  <div> <!-- Global container -->
    <div> <!-- Calendar grid container, shows which month and year is being displayed-->
      <div> <!-- Prev/Next month buttons, other future buttons ?-->
        <div class="container" id="top">
          <div class="row">
            <div class="col">
              <div class="btn-group" role="group" aria-label="Horizontal Button Group">
                <button type="button" class="btn btn-outline-dark" id="previous" onclick="previousMonth()">Précédent</button>
                <button type="button" class="btn btn-outline-dark" id="next" onclick="nextMonth()">Suivant</button>
                <button type="button" class="btn btn-outline-dark" id="today" onclick="todaysMonth()">Aujourd'hui</button>
                  </div>            
                </div>
            <div class="col">
              <h3 id="monthAndYear">Mois Année</h3>
            </div>
            <div class="col">
              <div class="btn-group" role="group" aria-label="Horizontal Button Group">

              <button type="button" class="btn btn-outline-dark" id="day" onclick="showDay()">Jour</button>
              <button type="button" class="btn btn-outline-dark" id="week" onclick="showWeek()">Semaine</button>
              <button type="button" class="btn btn-outline-dark" id="month" onclick="showCalendar(currentMonth, currentYear)">Mois</button>
            </div></div>
          </div>
        </div>
      </div>

      <table class="table table-striped table-bordered" id="month-table">
        <thead> <!-- Days of the week row-->
        <tr>
          <th scope="col">Lundi</th>
          <th scope="col">Mardi</th>
          <th scope="col">Mercredi</th>
          <th scope="col">Jeudi</th>
          <th scope="col">Vendredi</th>
          <th scope="col">Samedi</th>
          <th scope="col">Dimanche</th>
        </tr>
        </thead>

        <tbody id="calendar-body">
          <!-- Calendar body, dynamically generated with JS script -->
        </tbody>
      </table>
      <form class="form-inline">
        <div class="container">
          <div class="row">
            <div class="col-2">
          <label class="lead mr-2 ml-2" for="month">Jump To: </label>
        </div>
          <div class="col-2">
          <select class="form-control" name="monthSelect" id="monthSelect" onchange="jump()">
              <option value=0>Jan</option>
              <option value=1>Feb</option>
              <option value=2>Mar</option>
              <option value=3>Apr</option>
              <option value=4>May</option>
              <option value=5>Jun</option>
              <option value=6>Jul</option>
              <option value=7>Aug</option>
              <option value=8>Sep</option>
              <option value=9>Oct</option>
              <option value=10>Nov</option>
              <option value=11>Dec</option>
          </select>
        </div>
          <div class="col-2">
          <select class="form-control" name="yearSelect" id="yearSelect" onchange="jump()">
          <option value=2022>2022</option>
          <option value=2023>2023</option>
          <option value=2024>2024</option>
          <option value=2025>2025</option>
          <option value=2026>2026</option>
          <option value=2027>2027</option>
          <option value=2028>2028</option>
          <option value=2029>2029</option>
          <option value=2030>2030</option>
      </select>
    </div>
    </div>
      </form>
      <table class="table table-striped table-bordered" id="day-table">
        <thead> <!-- Days of the week row-->
        <tr>
          <th scope="col">Heure</th>
          <th scope="col">Journée</th>
        </tr>
        </thead>
        <tbody id="day-body" >
          <!-- Calendar body, dynamically generated with JS script -->
        </tbody>
      </table>
      <table class="table table-striped table-bordered" id="week-table">
        <thead> <!-- Days of the week row-->
        <tr>
          <th scope="col">Heure</th>
          <th scope="col">Lundi</th>
          <th scope="col">Mardi</th>
          <th scope="col">Mercredi</th>
          <th scope="col">Jeudi</th>
          <th scope="col">Vendredi</th>
          <th scope="col">Samedi</th>
          <th scope="col">Dimanche</th>
        </tr>
        </thead>
        <tbody id="week-body" >
          <!-- Calendar body, dynamically generated with JS script -->
        </tbody>
      </table>
      </div>
    </div>
    <br>
  </div>

  <script src="scripts.js"></script>
  <script type="module" src="bootstrap/js/bootstrap.js"></script>
</body>

</html>
