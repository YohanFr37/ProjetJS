<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Calendrier</title>
  <meta name="description" content="Application web calendrier, avec gestion de rendez-vous et évènements">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div> <!-- Global container -->
    <div> <!-- Calendar grid container, shows which month and year is being displayed-->
      <h3 id="monthAndYear">Mois Année</h3>
      <div> <!-- Prev/Next month buttons, other future buttons ?-->

        <button id="previous" onclick="previousMonth()">Précédent</button>
        <button id="next" onclick="nextMonth()">Suivant</button>
        <button id="today" onclick="todaysMonth()">Aujourd'hui</button>

      </div>
      <table id="calendar">
        <thead> <!-- Days of the week row-->
        <tr>
          <th>Lundi</th>
          <th>Mardi</th>
          <th>Mercredi</th>
          <th>Jeudi</th>
          <th>Vendredi</th>
          <th>Samedi</th>
          <th>Dimanche</th>
        </tr>
        </thead>

        <tbody id="calendar-body">
          <!-- Calendar body, dynamically generated with JS script -->
        </tbody>
      </table>

        <form class="form-inline">
            <label class="lead mr-2 ml-2" for="month">Jump To: </label>
            <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                <option value=0>Jan</option>
                <option value=1>Feb</option>
                <option value=2>Mar</option>
                <option value=3>Apr</option>
                <option value=4>May</option>
                <option value=5>Jun</option>
                <option value=6>Jul</option>
                <option value=7>Aug</option>
                <option value=8>Sep</option>
                <option value=9>Oct</option>
                <option value=10>Nov</option>
                <option value=11>Dec</option>
            </select>


            <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
            <option value=2022>2022</option>
            <option value=2023>2023</option>
            <option value=2024>2024</option>
            <option value=2025>2025</option>
            <option value=2026>2026</option>
            <option value=2027>2027</option>
            <option value=2028>2028</option>
            <option value=2029>2029</option>
            <option value=2030>2030</option>
        </select></form>
    </div>
    <br>
  </div>

  <script src="js/scripts.js"></script>
</body>

</html>
